<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Css link  -->
<link rel="stylesheet" href="./style/style.css">
<title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-md mt-5 herosection ">
            <div class="row my-2 " id="inPut" ></div>
            <div class="row buttons ">
                
                    <button style="width:50%;background-color: rgb(245, 99, 123);" onclick="clr()">C</button>
                    <button style="width:25%"  onclick="press('/')">/</button>
                    <button style="width:25%"  onclick="press('*')">*</button>
                    <button style="width:25%" onclick="press('7')">7</button>
                    <button style="width:25%" onclick="press('8')">8</button>
                    <button style="width:25%" onclick="press('9')">9</button>
                    <button style="width:25%" onclick="press('-')">-</button>
                    <button style="width:25%" onclick="press('4')">4</button>
                    <button style="width:25%" onclick="press('5')">5</button>
                    <button style="width:25%" onclick="press('6')">6</button>
                    <button style="width:25% " onclick="press('+')">+</button>
                    <button style="width:25%" onclick="press('1')">1</button>
                    <button style="width:25%" onclick="press('2')">2</button>
                    <button style="width:25%" onclick="press('3')">3</button>
                    <button style="width:25%" onclick="press('.')">.</button>
                    <button style="width:25%" onclick="press('0')">0</button>
                    <button style="width:25%" onclick="press('00')">00 </button>
                    <button style="width:50%;background-color: rgb(79, 200, 248);" onclick="ans()">=</button>


            </div>
        </div>
    </main>
    <footer class="text-center footer ">Made by Muhammad Sabtain</footer>
    <script src="./javaScript/main.js"></script>
</body>
</html>
